<div ng-repeat='flight in itinerary.flightsmanagerservice.savedItinerary'>

<div>
  {{ flight.origin }} to {{ flight.destination }} @
  {{ flight.offset }}
</div>
<div class="">
  <div ng-if="itinerary.userstatusservice.isLoggedIn === false">
    <button ng-click="itinerary.goToLogin()" type="button" name="login">Login</button>
  </div>
  <div ng-if="itinerary.userstatusservice.isLoggedIn">
    <button ng-click="itinerary.book()" class="md-button md-raised" type="button" name="book">BOOK NOW!</button>
  </div>
</div>
</div>
------------------------------------------------------------------------------------
